<!DOCTYPE html>
<html>
    <head>
        <title>home page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f4f6fb;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 400px;
                margin: 60px auto;
                background: #fff;
                padding: 32px 24px;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.08);
                text-align: center;
            }
            h1 {
                color: #2d3a4b;
                margin-bottom: 32px;
            }
            button {
                background: #4f8cff;
                color: #fff;
                border: none;
                padding: 10px 24px;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                margin: 8px 0;
                transition: background 0.2s;
            }
            button:hover {
                background: #2563eb;
            }
            a { text-decoration: none; }
        </style>
    </head>
    <body>
        <h1>Home Page</h1>
        <div class="container">
             <a href="registration.html">
               <button type="button">Registration</button>
             </a>
             <br>
             <br>
            <a href="login.html">
               <button type="button">login</button>
              </a>
        </div>
    </body>
</html>
